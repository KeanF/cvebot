<head>
  <title>cvebot</title>
</head>

<body>
  <h1>Welcome to CVE-bot!</h1>
  {{> searchBar}}
</body>

<template name="searchBar">
  <p>Input something into this field! Example: "Ruby"</p>

  <form class="search">
    <input id="inputText" type="text" name="text" value="" placeholder="Type to search for CVEs!" />
    <input type="submit" value="Search" />
  </form>
  
  <h2>Result:</h2>
  <p>You entered: {{inputText}}</p>

  {{result}}
</template>

<template name="hello">
  <button>Click Me</button>
  <p>You've pressed the button {{counter}} times.</p>
</template>
